<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Joan&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section>
            <h2 class="text">1º - Selecione a cor desejada:</h2>
            <div id="color-palette">
                <div class="color color-black"></div>
                <div class="color color2"></div>
                <div class="color color3"></div>
                <div class="color color4"></div>
            </div>
        </section>
        <section id="tamanho-board">
            <input id="board-size" name="board-size" type="number" min="1" value="" oninput="validity.valid||(value='');" placeholder="2º - Informe um tamanho para o quadro">
            <button id="generate-board">VQV</button>
        </section>
        <section>
            <button id="clear-board">Limpar</button>
        </section>
        <section>
            <h2 class="text">3º - Viaje com sua imaginação:</h2>
            <div id="pixel-board"></div>
        </section>
    </main>
    <nav class="nav-links-redessociais">
        <a href="https://www.linkedin.com/feed/" target="_blank">
            <img class="icone_linkedin" src="icone linkedin.png" alt="ícone do linkedin">
        </a> <br>
        <a href="https://www.instagram.com/karol_kks/" target="_blank">
            <img class="icone_insta" src="icone instagram.png" alt="ícone do instagram">
        </a> <br>
        <a href="https://github.com/KarolineKS" target="_blank">
            <img class="icone_git" src="icone github.png" alt="ícone do GitHub">
        </a>
    </nav>
    <script src="script.js"></script>
</body>

</html>
